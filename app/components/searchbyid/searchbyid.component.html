<form (ngSubmit)='getTicket($event)'>
  <input type="search" [(ngModel)]='searchValue'  name="searchbyid" [value]='searchValue' id="searchbyid"/>
  <input type="button" value="Search" (click)="getTicket(searchValue)" for='searchbyid'/>
</form>

<div>
  <table>
    <tr>
      <td>ID</td>
      <td>Creation Date</td>
      <td>Created By</td>
      <td>Assigned To</td>
      <td>Subject</td>
      <td>Description</td>
      <td>Current Status</td>
      <td>Action</td>
    </tr>
    <tr >
      <td>{{tkt.id}}</td>
      <td>{{tkt.date}} </td>
      <td>{{tkt.createdBy}} </td>
      <td>{{tkt.assigned}} </td>
      <td>{{tkt.subject}} </td>
      <td>{{tkt.description}} </td>
      <td>{{tkt.currStatus}} </td>
      <td><input type="button" value="Delete" (click)="deleteTicket(tkt.id)" /></td>
    </tr>
  </table>
</div>
